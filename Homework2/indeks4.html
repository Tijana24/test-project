<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding pictures</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

   

    <div class="slideshow-container">
        <h1>Seven Wonders of the World</h1>
        <div class="allMySlides" onkeydown="myFunction()">
        <div class="mySlides">
          <img src="https://images.adsttc.com/media/images/5b63/0d9b/f197/cc8a/0200/02f7/large_jpg/01_-_Hero_Shot.jpg?1533218185" style="width:100%">
          <div class="text">The Great Wall of China</div>
        </div>
      
        <div class="mySlides">
          <img src="https://cdn.britannica.com/60/92960-050-327CF926/pyramid-Mayan-Chichen-Itza-Mex.jpg" style="width:100%">
          <div class="text">Chichén Itzá El Castillo</div>
        </div>
      
        <div class="mySlides">
          <img src="https://cdn.britannica.com/91/178491-050-E723A4F6/Khaznah-Petra-Jordan.jpg" style="width:100%">
          <div class="text">The Khaznah (“Treasury”) at Petra</div>
        </div>

        <div class="mySlides">
            <img src="https://resize.hswstatic.com/w_1024/gif/machu-picchu-1.jpg" style="width:100%">
            <div class="text">Machu Picchu</div>
        </div>

        <div class="mySlides">
            <img src="https://cdn.britannica.com/54/150754-050-5B93A950/statue-Christ-the-Redeemer-Rio-de-Janeiro.jpg" style="width:100%">
            <div class="text">Christ the Redeemer</div>
        </div>

        <div class="mySlides">
            <img src="https://aws-tiqets-cdn.imgix.net/images/content/b3a66adfc33a4c1f9d8480800ee981c9.jpg?auto=format&fit=crop&ixlib=python-3.2.1&q=25&s=73df3771d712977dd6643dbb3645ae8f&w=375&h=250&dpr=2.625" style="width:100%">
            <div class="text">Colosseum</div>
        </div>

        <div class="mySlides">
            <img src="https://thumbs-prod.si-cdn.com/E0Lm_ZfhHbqapE5Amhv-aiu8XYA=/1072x720/filters:no_upscale():focal(1471x1061:1472x1062)/https://public-media.si-cdn.com/filer/b6/30/b630b48b-7344-4661-9264-186b70531bdc/istock-478831658.jpg">
            <div class="text">Taj Mahal
            </div>
        </div>
    </div>


        
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
      </div>
     
    <script src="slider.js"></script>
</body>
</html>
